{% extends 'layout.html' %}

{% block content %}

{% include 'partials/messages.html' %}

<h2>Actualizar Crédito</h2>
<form action="/update/{{creditos.id}}" method="POST">
    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente" name="cliente" value="{{ creditos.cliente}}" >

    <label for="monto">Monto:</label>
    <input type="number" step="0.01" id="monto" name="monto" value="{{ creditos.monto}}" >
    <label for="tasa_interes">Tasa de Interés:</label>
    <input type="number" step="0.01" id="tasa_interes" name="tasa_interes" value="{{ creditos.tasa_interes}}" >

    <label for="plazo">Plazo (meses):</label>
    <input type="number" id="plazo" name="plazo" value="{{ creditos.plazo}}" >

    <label for="fecha_otorgamiento">Fecha de Otorgamiento:</label>
    <input type="date" id="fecha_otorgamiento" name="fecha_otorgamiento" value="{{ creditos.fecha_otorgamiento}}"
        >

    <button type="submit">Guardar</button>
</form>

{% endblock %}
